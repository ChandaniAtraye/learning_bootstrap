<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- main start -->
    <main>
        <section class="mt-4">
            <form>
                <div class="container p-3 ">
                    <div class="row ">
                        <h1> Contact Us</h1>
                        <div class="col-md-6 border border-dark">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="forname" class="form-label">Enter name</label>
                                    <input type="text" class="form-control" id="forname" placeholder="Enter name">
                                </div>
                                <div class="col-md-6  mb-3">
                                    <label for="forname" class="form-label">Enter Email</label>
                                    <input type="email" class="form-control" id="forname" placeholder="Enter Email">
                                </div>
                                <div class="col-md-12  mb-3">
                                    <label for="forname" class="form-label">Enter Number</label>
                                    <input type="number" class="form-control" id="forname" placeholder="Enter number">
                                </div>
                                <div class="col-md-6  mb-3">
                                    <label for="forname" class="form-label">Enter Alternate Number</label>
                                    <input type="number" class="form-control" id="forname"
                                        placeholder="Enter alternate number">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="forname" class="form-label">Select Country</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select County</option>
                                        <option value="1">India</option>
                                        <option value="2">USA</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="forname" class="form-label">Select State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select State</option>
                                        <option value="1">MH</option>
                                        <option value="2">MP</option>
                                        <option value="3">UP</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="forname" class="form-label">Select City</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select City</option>
                                        <option value="1">Pune</option>
                                        <option value="2">Delhi</option>
                                        <option value="3">Nashik</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="forname" class="form-label">Select gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault2" checked>
                                        <label class="form-check-label" for="radioDefault2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </div>




                        <div class="col-md-6"></div>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
